      { name: "Luxury Mars Base", price: 100_000_000_000, icon: "ğŸš€" }
    ];

    // Track how many of each item is bought for each billionaire
    let counts = [
      Array(items.length).fill(0), // Bill Gates
      Array(items.length).fill(0)  // Elon Musk
    ];

    // Which billionaire is active? 0 = Gates, 1 = Musk
    let activeTab = 0;

    // Format money
    function formatMoney(n) {
      return "$" + n.toLocaleString();
    }

    // Calculate total spent for current billionaire
    function totalSpent() {
      let sum = 0;
      for (let i = 0; i < items.length; i++) {
        sum += items[i].price * counts[activeTab][i];
      }
      return sum;
    }

    // Calculate the max you can buy of an item, given current counts and money left
    function maxCanBuy(index) {
      const spent = totalSpent();
      const left = billionaires[activeTab].money - spent + (counts[activeTab][index] * items[index].price);
      return Math.floor(left / items[index].price);
    }

    // Update money display and button states
    function updateMoney() {
      const spent = totalSpent();
      const left = billionaires[activeTab].money - spent;
      document.getElementById('money').textContent =
        billionaires[activeTab].name + "'s Money Left: " + formatMoney(left) +
        " | Spent: " + formatMoney(spent);
      let summary = "";
      if (left === 0) {
        summary = "Wow! You spent ALL of " + billionaires[activeTab].name + "'s money!";
      } else if (spent === 0) {
        summary = "Start spending! What will you buy first?";
      } else if (left < billionaires[activeTab].money * 0.01) {
        summary = "You're almost out of money!";
      } else {
        summary = "Keep spending! Try to use it all!";
      }
      document.getElementById('summary').textContent = summary;

      // Update button states and input values
      for (let i = 0; i < items.length; i++) {
        const plusBtn = document.getElementById(`plus${i}`);
        const minusBtn = document.getElementById(`minus${i}`);
        const input = document.getElementById(`input${i}`);
        // Disable plus if not enough money left
        if (billionaires[activeTab].money - totalSpent() < items[i].price) {
          plusBtn.disabled = true;
        } else {
          plusBtn.disabled = false;
        }
        // Disable minus if count is 0
        if (counts[activeTab][i] === 0) {
          minusBtn.disabled = true;
        } else {
          minusBtn.disabled = false;
        }
        // Set input value
        input.value = counts[activeTab][i];
        // Set input min/max
        input.min = 0;
        input.max = maxCanBuy(i);
      }
    }

    // Render items
    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = "";
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const div = document.createElement('div');
        div.className = "item";
        div.innerHTML = `
          <div class="icon">${item.icon}</div>
          <div class="name">${item.name}</div>
          <div class="price">${formatMoney(item.price)}</div>
          <div class="controls">
            <button id="minus${i}">-</button>
            <input type="number" class="count-input" id="input${i}" value="0" min="0" step="1">
            <button id="plus${i}">+</button>
          </div>
        `;
        itemsDiv.appendChild(div);

        // Add event listeners
        document.getElementById(`minus${i}`).onclick = () => {
          if (counts[activeTab][i] > 0) {
            counts[activeTab][i]--;
            updateMoney();
          }
        };
        document.getElementById(`plus${i}`).onclick = () => {
          const spent = totalSpent();
          const left = billionaires[activeTab].money - spent;
          if (left >= item.price) {
            counts[activeTab][i]++;
            updateMoney();
          }
        };
        document.getElementById(`input${i}`).oninput = (e) => {
          let val = parseInt(e.target.value);
          if (isNaN(val) || val < 0) val = 0;
          // Calculate max possible for this item
          let max = maxCanBuy(i);
          if (val > max) val = max;
          counts[activeTab][i] = val;
          updateMoney();
        };
      }
    }

    // Tab switching
    document.getElementById('tab-gates').onclick = function() {
      activeTab = 0;
      document.getElementById('tab-gates').classList.add('active');
      document.getElementById('tab-musk').classList.remove('active');
      renderItems();
      updateMoney();
    };
    document.getElementById('tab-musk').onclick = function() {
      activeTab = 1;
      document.getElementById('tab-musk').classList.add('active');
      document.getElementById('tab-gates').classList.remove('active');
      renderItems();
      updateMoney();
    };

    // Reset button
    document.getElementById('reset-btn').onclick = function() {
      counts[activeTab] = Array(items.length).fill(0);
      renderItems();
      updateMoney();
    };

    renderItems();
